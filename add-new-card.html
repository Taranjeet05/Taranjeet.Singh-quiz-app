<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <title>Quiz App</title>
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header id="header">
      <h1 class="header-text">Quiz App</h1>
    </header>

    <main>
      <form id="quiz-form" action="#" method="POST">
        <fieldset>
          <legend>New Quiz Card Details</legend>
          
          <label for="question">Your Question:</label>
          <textarea id="question" name="question" maxlength="150" required></textarea>
          <p id="question-counter">150 characters left</p>
          
          <label for="answer">Your Answer:</label>
          <textarea id="answer" name="answer" maxlength="150" required></textarea>
          <p id="answer-counter">150 characters left</p>
  
          <label for="tag">Tag:</label>
          <input type="text" id="tag" name="tag" required>
  
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      
      <!-- Cards container where new cards will be added -->
      <div id="cards-container"></div>
    </main>

    <!-- Footer Section -->
    <footer>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="./index.html">
              <button><i class="fa-solid fa-house"></i></button>
            </a>
          </li>
          <li>
            <a href="./bookmark.html">
              <button><i class="fa-regular fa-bookmark"></i></button>
            </a>
          </li>
          <li>
            <a href="./add-new-card.html">
              <button><i class="fa-solid fa-plus"></i></button>
            </a>
          </li>
          <li>
            <a href="./Profile-page.html">
              <button><i class="fa-solid fa-user"></i></button>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="./js/form.js"></script>
  </body>
</html>
